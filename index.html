
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chronos Calendar</title>
    
    <!-- PWA Primary Meta Tags -->
    <meta name="theme-color" content="#161821">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chronos">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/shapes/svg?seed=chronos&backgroundColor=161821">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            /* Volumetric Midnight Gradient */
            background: radial-gradient(circle at 50% 0%, #161821 0%, #090A0D 100%);
            background-attachment: fixed;
            color: #FFFFFF;
            overflow: hidden;
            /* Prevent elastic scroll on iOS */
            position: fixed;
            width: 100%;
            height: 100%;
        }
        ::-webkit-scrollbar {
            width: 0px;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gradient-card {
            background: linear-gradient(135deg, #1e1e24 0%, #121217 100%);
        }
        .blue-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
<script type="importmap">

</head>
<body class="text-white">
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
